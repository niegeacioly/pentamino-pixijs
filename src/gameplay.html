                        block5.position.x = block1.width + block2.width - (minPixel * 2);

                        gameSceneF.on('mousedown', onDragStart)
                            .on('touchstart', onDragStart)
                            .on('mouseup', onDragEnd)
                            .on('mouseupoutside', onDragEnd)
                            .on('touchend', onDragEnd)
                            .on('touchendoutside', onDragEnd)
                            .on('mousemove', onDragMove)
                            .on('touchmove', onDragMove)
                            .on('click', onClick);

                        stage.addChild(gameSceneF);
                        gameSceneF.pivot.set(gameSceneF.width/2, gameSceneF.height/2);
                        gameSceneF.updateTransform();
                    }

                    function onDragStart(event) {
                        // store a reference to the data the reason for this is because of multitouch we want to track the movement of this particular touch
                        this.start_data = {x: event.data.originalEvent.screenX, y: event.data.originalEvent.screenY};
                        this.data = event.data;
                        this.alpha = 0.5;
                        this.dragging = true;
                        this.zIndex = 999;
                        const currentSprite = this;
                        stage.removeChild(currentSprite);
                        stage.addChild(currentSprite);
                    }   

                    function onDragEnd(event) {

                        var ev_data = event.data.originalEvent;

                        this.alpha = 1;

                        this.dragging = false;

                        if (this.start_data) {
                            if (Math.abs(this.start_data.x - ev_data.screenX) > 2 || Math.abs(this.start_data.y - ev_data.screenY) > 2) {
                                event.stopPropagation();
                            }
                        }

                        // set the interaction data to null
                        this.data = null;

                        this.zIndex = 0;
                    }

                    function onDragMove(event) {
                        if (this.dragging)
                        {
                            this.position.x += this.data.originalEvent.movementX;
                            this.position.y += this.data.originalEvent.movementY;
                            contain(event.currentTarget, {x : defaultIndentation, y : defaultIndentation, width : renderer.width, height: renderer.height});
                        }
                    }

                    function onClick(event)
                    {
                        event.currentTarget.calculateBounds();

                        var rad, x, y;

                        rad = 90 * Math.PI / 180;

                        // if(Math.ceil(this.rotation) >= 5){
                        //     this.rotation = 0; 
                        // } else{
                        this.rotation += rad; 
                        // }
                    }

                    // run the render loop
                    animate();

                    function animate()
                    {
                        renderer.render(stage);
                        requestAnimationFrame( animate );
                    }

                    window.addEventListener("resize", function(event){ 
                        scaleToWindow(renderer.view);
                    });

                   
                    function contain(sprite, container) 
                    {
                        
                        var collision = undefined;

                        sprite.calculateBounds();

                        var bounds = sprite._bounds;

                        //Left
                        if (bounds.minX < 1) {
                            sprite.x = getPositionX(container, bounds, "left");
                            collision = "left";
                        }

                        //Top
                        if (bounds.minY < 1) {
                            sprite.y = getPositionY(container, bounds, "top");
                            collision = "top";
                        }

                        //Right
                        if (bounds.maxX > container.width) {
                            sprite.x = getPositionX(container, bounds, "right");
                            collision = "right";
                        }
                        //Bottom
                        if (bounds.maxY > container.height) {
                            //sprite.y = container.height - sprite.height;
                            sprite.y = getPositionY(container, bounds, "bottom");
                            collision = "bottom";
                        }

                        return collision;
                    }

                    function getPositionX(container, bounds, collision){
                        
                        var position = 300;
                        
                        var xInterval = bounds.maxX - bounds.minX; 
                        if(collision == "left"){
                            position = 1 + xInterval/2;
                        }

                        if(collision == "right"){
                            position = container.width - xInterval/2;
                        }

                        return position;
                    }

                    function getPositionY(container, bounds, collision){
                        var position = 300;
                        
                        var yInterval = bounds.maxY - bounds.minY; 

                        if(collision == "top"){
                            position = 1 + yInterval/2;
                        }

                        if(collision == "bottom"){
                            position = container.height - yInterval/2;

                        }

                        return position;
                    }
